name: daily-commit-23f3000360@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "17 3 * * *"   # runs daily at 03:17 UTC (specific time required)
  workflow_dispatch:       # allows manual run

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make daily commit
        run: |
          echo "Last run: $(date -u)" >> daily-log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
